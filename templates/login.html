<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>Log In | CampuSpot</title>

    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bulma CSS -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@500&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet"
    />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- CSS File -->
    <link
        href="{{ url_for('static', filename='login.css') }}"
        rel="stylesheet"
    />

    <!-- JS File -->
    <script defer src="{{ url_for('static', filename='login.js') }}"></script>
  </head>
  <body>
    <!-- 상단 배너 -->
    <section class="hero">
      <div class="hero-body has-text-centered">
        <h1 class="title is-sparta">CampuSpot</h1>
        <h3 class="subtitle is-sparta">대학 주변의 모든 정보</h3>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="box">
          <article class="media">
            <div class="media-content">
              <div class="content">
                <div class="field has-addons">
                  <!-- 이메일 칸의 길이 -->
                  <div class="control has-icons-left">
                    <!-- 이메일 입력 칸-->
                    <input
                        id="input-email"
                        class="input"
                        type="text"
                        placeholder="E-Mail"
                    />
                    <!-- 이메일 입력 칸 왼쪽의 아이콘 -->
                    <span class="icon is-small is-left"
                    ><i class="fa fa-user"></i
                    ></span>
                  </div>
                  <!-- 중복 확인 버튼 -->
                  <div id="btn-check-dup" class="control is-hidden">
                    <button class="button is-sparta" onclick="check_dup()">
                      중복확인
                    </button>
                  </div>
                </div>
                <!-- 이메일 아래의 안내 메시지 -->
                <p id="help-email" class="help is-hidden">
                  사용 가능한 이메일 주소를 입력하세요.
                </p>
                <p id="help-email-login" class="help is-danger"></p>
                <div class="field">
                  <div class="control has-icons-left">
                    <input
                        id="input-password"
                        class="input"
                        type="password"
                        placeholder="비밀번호"
                    />
                    <span class="icon is-small is-left"
                    ><i class="fa fa-lock"></i
                    ></span>
                  </div>
                  <p id="help-password" class="help is-hidden">
                    영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요.
                    특수문자(!@#$%^&*)도 사용 가능합니다.
                  </p>
                  <p id="help-password-login" class="help is-danger"></p>
                </div>
              </div>
              <div id="div-sign-in-or-up" class="has-text-centered">
                <nav class="level is-mobile">
                  <button
                      class="level-item button is-sparta"
                      onclick="sign_in()"
                  >
                    로그인
                  </button>
                </nav>
                <hr/>
                <h4 class="mb-3">아직 회원이 아니라면</h4>
                <nav class="level is-mobile">
                  <button
                      class="level-item button is-sparta is-outlined"
                      onclick="toggle_sign_up()"
                  >
                    회원가입하기
                  </button>
                </nav>
              </div>
              <div id="sign-up-box" class="is-hidden">
                <div class="mb-5">
                  <div class="field">
                    <div class="control has-icons-left">
                      <input
                          id="input-password2"
                          class="input"
                          type="password"
                          placeholder="비밀번호 재입력"
                      />
                      <span class="icon is-small is-left"
                      ><i class="fa fa-lock"></i
                      ></span>
                    </div>
                    <p id="help-password2" class="help is-hidden">
                      비밀번호를 다시 한 번 입력하세요.
                    </p>
                  </div>
                </div>
                <div class="control has-icons-left">
                  <div id="select-campus" class="select">
                    <select aria-label="campus-list">
                      <option selected>없음</option>
                      <option>중앙대학교</option>
                      <option>숭실대학교</option>
                      <option>총신대학교</option>
                    </select>
                  </div>
                  <p id="help-campus" class="help is-hidden">
                    소속 대학을 선택해 주세요.
                  </p>
                  <span class="icon is-left">
                    <i class="fa fa-university" aria-hidden="true"></i>
                  </span>
                </div>
                <div class="control has-icons-left">
                  <!-- 별명 입력 칸-->
                  <input
                      id="input-username"
                      class="input"
                      type="text"
                      placeholder="별명"
                  />
                  <!-- 별명 입력 칸 왼쪽의 아이콘 -->
                  <span class="icon is-small is-left"
                  ><i class="fa fa-id-card-o"></i
                  ></span>
                  <p id="help-username" class="help is-hidden">
                    남들에게 보여질 별명을 입력하세요.
                  </p>
                </div>
                <div class="control has-icons-left">
                  <!-- 생년월일 입력 칸-->
                  <input
                      id="input-birth"
                      class="input"
                      type="text"
                      placeholder="0000-00-00"
                  />
                  <!-- 생년월일 입력 칸 왼쪽의 아이콘 -->
                  <span class="icon is-small is-left"
                  ><i class="fa fa-birthday-cake"></i
                  ></span>
                  <p id="help-birth" class="help is-hidden">
                    생년월일을 입력하세요.
                  </p>
                </div>
                <nav class="level is-mobile">
                  <button
                      class="level-item button is-sparta"
                      onclick="sign_up()"
                  >
                    회원가입
                  </button>
                  <button
                      class="level-item button is-sparta is-outlined"
                      onclick="toggle_sign_up()"
                  >
                    취소
                  </button>
                </nav>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
